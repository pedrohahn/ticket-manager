<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ticket</title>
    <!-- Link do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Criar Ticket</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('criar_ticket') }}" method="POST">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <textarea name="descricao" id="descricao" class="form-control" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="grupo">Grupo:</label>
                                <select name="grupo" id="grupo" class="form-control" required>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Manutenção">Manutenção</option>
                                    <option value="TI">TI</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="prioridade">Prioridade:</label>
                                <select name="prioridade" id="prioridade" class="form-control" required>
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média">Média</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Urgente">Urgente</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Criar Ticket</button>
                        </form>

                        <!-- Botão de Voltar à Tela Inicial -->
                        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block mt-3">Voltar à Tela Inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
